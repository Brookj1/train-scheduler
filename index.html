<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamTrack Schedule</title>
   
    <!-- ajax link -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->

    <!-- CSS file link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>  
</head>
<body>
<!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">JamTrack Rail Lines</h1>
          <p class="lead">Train Scheduler: Where Do You Want To Go?</p>
        </div>
    </div>
<br>

<!-- This is the Train Schedule table where we will feed our information from the database and our js calcs -->
    <div class="container">
        <h2>Train Schedule</h2>
            <table class="table">
              <thead>
                <tr>
                  <!-- The scope attribute specifies that this is a header for a column -->
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id ="all-display">
              </tbody>
            </table>
    </div>

<!-- This is the form where information about a new train can be added and submitted -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3>Add Train</h3>
                <form id="newTrainForm">
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input class="form-control" id="trainName" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="first-train-time">First Train Time (hh:mm - military time)</label>
                        <input class="form-control" id="firstTrain" type="text">
                    </div>
                    <div class="form-group">
                        <label for="train-frequency">Frequency</label>
                        <input class="form-control" id="interval" type="number">
                    </div>
                    <div class="form-group form-check">
                        </div>
                            <input class="btn button-primary" id="addTrain" type="submit"> 
                            <!-- Submit</button> -->
                </form>


 <!-- jQuery link -->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
